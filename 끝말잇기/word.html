<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>끝말잇기</title>
</head>

<body>
  <script>
    var word = "승용";

    var i = 0;
    while(true) {
      var newWord = prompt(newWord);
      if(word[word.length-1] === newWord[0]){
        i++;
        word = newWord;
      }else{
        alert('다름');
        break;
      }
    }
  </script>
</body>

</html>
